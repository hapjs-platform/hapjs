# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      #下载java sdk版本使用： java8
      - name: Setup JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: 8
          distribution: adopt

       # 下载安卓sdk 自动同意所有license
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
        # 构建程序 打包
      - run: |
          cd ./mockup/platform/android
          ./gradlew assembleRelease
          ./gradlew assembleDebug

        # 上传 apk 后续可以从github直接下载到手机上
        # 版本号可以指定
      - uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          # 自定义从环境获取tag 或到github编辑
          automatic_release_tag: "v1.0.0-debug"
          prerelease: false
          title: "Development release"
          files: |
            ./mockup/platform/android/app/build/outputs/apk/phone/debug/*.apk
            ./mockup/platform/android/app/build/outputs/apk/phone/release/*.apk
